<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>


    <title>Batalla de dados</title>
</head>
<body>
    <section id="inicio" class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 rounded-4 shadow" style="width: 320px;">
    <h1 class="mb-4 text-center">BATALLA DE DADOS</h1>

    <div class="mb-3 text-start">
      <label for="jugador1" class="form-label">Jugador 1:</label>
      <input type="text" id="jugador1" class="form-control" placeholder="Ingresa nombre">
    </div>

    <div class="mb-3 text-start">
      <label for="jugador2" class="form-label">Jugador 2:</label>
      <input type="text" id="jugador2" class="form-control" placeholder="Ingresa nombre">
    </div>

    <button id="btnJugar" class="btn btn-primary w-100 mt-2">Jugar</button>

    <div id="alertaInicio" class="alert alert-danger d-none mt-3 text-center" role="alert">
  <strong>Batalla de Dados dice:</strong> Por favor, ingresá el nombre de ambos jugadores.
</div>
    
  </div>
</section>

<!-- SECCIÓN DE JUEGO -->
<section id="juego" class="d-none bg-light vh-100 d-flex justify-content-center align-items-center">

  <div class="card p-4 rounded-4 shadow-lg text-center" style="max-width: 900px; width: 90%;">
    <div class="row align-items-center">

      <!-- Jugador 1 -->
      <div class="col-md-4 mb-4 text-center">
        <h4 id="nombreJ1">Jugador 1</h4>
        <img src="assets/avatar.png" alt="Avatar Jugador 1" class="rounded-circle mb-2 border" width="100" height="100">
        <p class="stat"><strong>Tiros:</strong> <span id="tirosJ1">0</span></p>
        <p class="stat"><strong>Puntos:</strong> <span id="puntosJ1">0</span></p>
        <p class="stat"><strong>Rondas ganadas:</strong> <span id="rondasJ1">0</span></p>
      </div>

      <!-- Centro-->
      <div class="col-md-4 mb-4">
        <div class="d-flex justify-content-center align-items-center gap-3 mb-3">
          <img src="assets/dado1.png" alt="Dado Jugador 1" id="dadoJ1" width="70" height="70" class="border rounded-3 shadow-sm">
          <img src="assets/dado1.png" alt="Dado Jugador 2" id="dadoJ2" width="70" height="70" class="border rounded-3 shadow-sm">
        </div>
        <h5 id="mensajeRonda" class="text-success fw-bold"></h5>
      </div>

      <!-- Jugador 2 -->
      <div class="col-md-4 mb-4 text-center">
        <h4 id="nombreJ2">Jugador 2</h4>
        <img src="assets/avatar.png" alt="Avatar Jugador 2" class="rounded-circle mb-2 border" width="100" height="100">
        <p class="stat"><strong>Tiros:</strong> <span id="tirosJ2">0</span></p>
        <p class="stat"><strong>Puntos:</strong> <span id="puntosJ2">0</span></p>
        <p class="stat"><strong>Rondas ganadas:</strong> <span id="rondasJ2">0</span></p>
      </div>

    </div>

    <!-- Botones-->
    <div class="mt-3 d-flex justify-content-center gap-3">
      <button id="btnSalir" class="btn btn-outline-secondary">
        <i class="bi bi-box-arrow-left"></i> Salir
      </button>

      <button id="btnLanzar" class="btn btn-primary px-5">
        ¡LANZAR!
      </button>

      <button id="btnReiniciar" class="btn btn-outline-success">
        <i class="bi bi-arrow-clockwise"></i> Reiniciar
      </button>
    </div>
  </div>
</section>

<!-- Estilos -->
<style>
  .stat {
    margin: 2px 0;       
    line-height: 1.2;    
    font-size: 0.95rem; 
  }

  #juego h4 {
    margin-bottom: 6px; 
  }

  #juego img.rounded-circle {
    border: 2px solid #dee2e6;
  }
</style>



<script src="js/modelos.js"></script>
<script src="js/ui.js"></script>
<script src="js/juego.js"></script>

</body>
</html>
